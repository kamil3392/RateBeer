<ActionBar title="Home" class="action-bar">
    <ActionItem text="Menu" (tap)="openDrawer()"></ActionItem>
</ActionBar>
<RadSideDrawer #myDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="auto, *" class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sideStackLayout">
                <Label text="HOME" class="sideLabel" (tap)="navigateHome()"></Label>
                <Label text="JUDGE BEER" class="sideLabel" (tap)="navigateSearchBeer()"></Label>
                <Label text="SEARCH JUDGE" class="sideLabel" (tap)="navigateSearchJudge()"></Label>
                <Label text="ADD BEER" class="sideLabel" (tap)="navigateAddBeer()"></Label>
                <Label text="SIGN OUT" class="sideLabel" (tap)="logout()"></Label>
                <Label text="Close Menu" color='#757575' padding="10" style="horizontal-align: center"
                    (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
</RadSideDrawer>

<ScrollView>
    <StackLayout width="100%" *ngFor="let item of beerData">

        <GridLayout rows="*, *" columns="200, *" marginTop="50" class="form"
            (tap)="navigateBeerDetails(item.beerDetails.beerName)">

            <Label row="0" col="0" class="label-category" text="Beer:"></Label>
            <Label row="0" col="1" class="label-value" text=item.beerDetails.beerName
                textWrap="true"></Label>
            <Label row="1" col="0" class="label-category" text="Brewery:"></Label>
            <Label row="1" col="1" class="label-value" text=item.beerDetails.breweryName
                textWrap="true"> </Label>
        </GridLayout>

    </StackLayout>
</ScrollView>

<ActionBar title="Home page">
    <ActionItem text="Menu" (tap)="openDrawer()"></ActionItem>
</ActionBar>
<RadSideDrawer #myDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="auto, *" class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sideStackLayout">
                <!-- by pressing judge beer it should navigate to search beer view -->
                <Label text="JUDGE BEER" class="sideLabel sideLightOrangeLabel" (tap)="navigateAddBeer()"></Label>
                <Label text="MY PROFILE" class="sideLabel"></Label>
                <Label text="SEARCH JUDGE" class="sideLabel"></Label>
                <Label text="SETTINGS" class="sideLabel sideLightOrangeLabel"></Label>
                <Label text="SIGN OUT" class="sideLabel" (tap)="logout()"></Label>
                <Label text="Close Menu" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent>
        <Label textWrap="true" class="drawerContentText">CONTENT HERE</Label>
    </StackLayout>
</RadSideDrawer>

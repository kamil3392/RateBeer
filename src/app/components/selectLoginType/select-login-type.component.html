<ActionBar title="SELECT LOGIN TYPE">
</ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <Button class="btn btn-general" text="EMAIL AND PASSWORD" 
				(tap)="loginByLoginAndPassword()"></Button>
                <Button class="btn btn-general" text="FACEBOOK"
				(tap)="loginByFacebook()"></Button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>

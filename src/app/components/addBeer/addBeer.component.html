<ActionBar title="My Beers" class="action-bar">
    <ActionItem text="Menu" (tap)="openDrawer()"></ActionItem>
</ActionBar>


<RadSideDrawer #myDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="auto, *" class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sideStackLayout">
                <!-- by pressing judge beer it should navigate to search beer view -->
                <Label text="HOME" class="sideLabel" (tap)="navigateHome()"></Label>
                <Label text="JUDGE BEER" class="sideLabel" (tap)="navigateJudgeBeer()"></Label>
                <Label text="MY PROFILE" class="sideLabel"></Label>
                <Label text="SEARCH JUDGE" class="sideLabel" (tap)="navigateSearchJudge()"></Label>
                <Label text="SEARCH BEER" class="sideLabel" (tap)="navigateSearchBeer()"></Label>
                <Label text="SETTINGS" class="sideLabel"></Label>
                <Label text="SIGN OUT" class="sideLabel" (tap)="logout()"></Label>
                <Label text="Close Menu" color='#757575' padding="10" style="horizontal-align: center"
                       (tap)="onCloseDrawerTap()"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent>
<ScrollView>
    <StackLayout>
        <GridLayout rows="*, *, *, *, *" columns="80, *" marginTop="120"
            class="form">
            <Label row="0" col="0" text="Beer:" horizontalAlignment="right"
                class="label"></Label>
            <TextField row="0" col="1" [(ngModel)]="beerName" hint="beer name"
                class="input input-border"></TextField>
            <Label row="1" col="0" text="Brewery:" horizontalAlignment="right"
                class="label"></Label>
            <TextField row="1" col="1" [(ngModel)]="breweryName" hint="brewery name"
                class="input input-border"></TextField>
            <Label row="2" col="0" text="Style:" horizontalAlignment="right"
                class="label"></Label>
            <TextField row="2" col="1" [(ngModel)]="beerStyle" hint="beer style"
                class="input input-border"></TextField>
            <Label row="3" col="0" text="Abv:" horizontalAlignment="right"
                class="label"></Label>
            <TextField row="3" col="1" [(ngModel)]="beerAbv" hint="abv" class="input input-border"
                keyboardType="number"></TextField>
            <Label row="4" col="0" text="Plato:" horizontalAlignment="right"
                class="label"></Label>
            <TextField row="4" col="1" [(ngModel)]="beerPlato" hint="plato/blg"
                class="input input-border" keyboardType="number"></TextField>
        </GridLayout>
        <Button text="Add beer" (tap)="addBeer()" class="btn-add-beer"></Button>
    </StackLayout>
</ScrollView>
    </StackLayout>
</RadSideDrawer>

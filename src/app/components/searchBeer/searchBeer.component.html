<ActionBar title="Search Judge" class="action-bar">
    <ActionItem text="Menu"></ActionItem>
</ActionBar>

<SearchBar row="0" hint="Search for a Judge and press enter" (clear)="onClear($event)" (submit)="onSubmit($event)"></SearchBar>
<ListView row="1" [items]="myItems" class="list-group">
    <ng-template let-item="item">
        <GridLayout class="item list-group-item">
            <Label [text]="item.name" class="list-group-item-heading"></Label>
        </GridLayout>
    </ng-template>
</ListView>
